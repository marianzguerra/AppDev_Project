<style>
  ion-modal {
    --height: 53%;
    --border-radius: 16px;
    --box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    max-width: 700px; 
  }

  ion-modal::part(backdrop) {
    background: rgba(209, 213, 219);
    opacity: 1;
  }

  ion-modal ion-toolbar {
    --background: linear-gradient(35deg, rgb(0, 0, 0),rgba(254, 148, 0, 0.782));
    --color: white;
  }
  
</style>

<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="back()" slot="start"><ion-img class="back-btn" slot="start" src="assets/img/back.png"></ion-img></ion-buttons> 
    <ion-title style="text-align: center ;">DELETE ITEMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="banner">
    <h2>Wood Products</h2>
  </ion-card>
  <ion-list *ngFor="let w of wood">
    <ion-item button  id="{{w.id}}" (click)="presentAlert()">{{w.name}}</ion-item>

</ion-list>
</ion-content>
