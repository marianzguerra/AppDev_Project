<ion-app>
  
    <ion-split-pane contentId="main" [disabled]="true" when="(min-width: 40px)">
        <!--  the side menu  -->
        <ion-menu menuId="main-menu" contentId="main">
          <ion-header>
            <ion-toolbar>
                <div class="title">
                    Gear Up
                </div>
                <div class="version">v1.0</div>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item buttons class="out" href="/login">
                        <ion-img src="assets/img/out.png"></ion-img>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                
            </ion-list>
          </ion-content>
          
        </ion-menu>
      
        <!-- the main content -->
        <ion-router-outlet id="main"></ion-router-outlet>
      </ion-split-pane>
 
</ion-app>
